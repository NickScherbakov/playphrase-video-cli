<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Search movies by quote - find any spoken phrase across cinema with instant video playback. Browse through famous movie quotes and discover new ones." />
    <meta name="keywords" content="movie quotes, phrase search, cinema search, subtitle search, video clips" />
    <meta name="author" content="Nick Scherbakov" />
    <title>Playphrase - Search Movies by Quote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./src/main.css" rel="stylesheet" />
</head>

<body>
        <div id="spark-app">
            <div id="root"></div>
        </div>
        <script>
            // Basic runtime error surface to diagnose blank screen on Pages
            window.onerror = function(message, source, lineno, colno, error) {
                const existing = document.getElementById('__playphrase_error')
                if (existing) return
                const box = document.createElement('pre')
                box.id = '__playphrase_error'
                box.style.background = '#200'
                box.style.color = '#fdd'
                box.style.padding = '1rem'
                box.style.fontFamily = 'monospace'
                box.style.whiteSpace = 'pre-wrap'
                box.textContent = '[Runtime Error]\n' + message + '\n' + (error && error.stack ? error.stack : '')
                document.body.appendChild(box)
            }
        </script>
        <script type="module" src="./src/main.tsx"></script>
</body>

</html>
